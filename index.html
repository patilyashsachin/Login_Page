<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div1">
        <h1>Job Application (Web)</h1>
        <form>
        <table>
            <th>
                <td><b>First Name:</b> <br>
                    <input type="text">
                </td>
            </th>
            <th>
                <td><b>Last Name:</b> <br>
                    <input type="text">
                </td>
            </th>
        </table><br>
        <table>
            <th>
                <td><b>Email:</b> <br>
                    <input type="text">
                </td>
            </th>
            <th>
                <td><b>Job Role:</b> <br>
                    <input type="text">
                </td>
            </th>
        </table><br>
        <table>
            <th>
                <td><b>Enter Address:</b><br>
                    <label for="address"></label>
                    <textarea name="address" id="address" cols="44" rows="4"></textarea>
                </td>
            </th>
        </table><br>
        <table>
            <th>
                <td><b>City:</b> <br>
                    <input type="text">
                </td>
            </th>
            <th>
                <td><b>Pincode:</b> <br>
                    <input type="text">
                </td>
            </th>
        </table><br>
        <table>
            <th>
                <td><b>Start Date:</b> <br>
                    <input type="date">
                </td>
            </th>
            <th id="id1">
                <td><b>Upload your CV:</b> <br>
                    <input type="file">
                </td>
            </th>
        </table><br>
        <th>
            <input id="button" type="button" value="Submit">
        </th>
    </form>
    </div>
</body>
</html>
